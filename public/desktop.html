<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>PubHack4 :: DILIGAF</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
</head>
	<body id="index" class="home desktop">
    <div class="window">
        <header class="active">PubHack :: Blast from the past</header>
        <form action="">
            <label for="na"></label>
            <textarea name="na" id="na" class="content"></textarea>
        </form>
    </div>
		<div class="wrapper">
		  <div class="desktop">
		    <ul class="icons">
		      <li>
		        <img alt="" src="img/bin.png" />
		        <img class="active" alt="" src="img/bin-active.png" />
		        <span>Recycle bin</span>
		      </li>
		      <li>
		        <img alt="" src="img/internet.png" />
		        <img class="active" alt="" src="img/internet-active.png" />
		        <span>The Internet</span>
		      </li>
		      <li>
		        <img alt="" src="img/briefcase.png" />
		        <img class="active" alt="" src="img/briefcase-active.png" />
		        <span>My Briefcase</span>
		      </li>
		      <li>
		        <img alt="" src="img/network.png" />
		        <img class="active" alt="" src="img/network-active.png" />
		        <span>My Network</span>
		      </li>
		      <li>
		        <img alt="" src="img/computer.png" />
		        <img class="active" alt="" src="img/computer-active.png" />
		        <span>My computer</span>
		      </li>
		      <li class="game">
		        <img alt="" src="img/icon.png" />
		        <img class="active" alt="" src="img/icon-active.png" />
		        <span>Blast from the past</span>
		      </li>
		    </ul>
		  </div>
		  <div class="bar"> 
		    <div class="start-button">
		      <img alt="" src="img/start.png" width="26" height="20"/>
		      <span>Start</span>
		    </div>
		    <div class="time">
		      <img alt="" src="img/volume.png" width="17" height="17"/>
		      <span>9:50 PM</span></div>
		   </div>
		</div>

		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript" async=""></script>
	</body>
</html>
